<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chelsea's Tarot</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="card-container">
      <div class="tarot-card with-image">
        <div class="card-inner">
          <div class="card-front">
            <img
              src="https://cdn.pixabay.com/photo/2016/03/01/12/43/lines-1230292_1280.png"
              alt="First Card"
            />
          </div>
        </div>
      </div>

      <div class="tarot-card with-image">
        <div class="card-inner">
          <div class="card-front">
            <img
              src="https://cdn.pixabay.com/photo/2021/02/15/07/52/the-fool-6016940_1280.jpg"
              alt="The Fool"
            />
          </div>
          <div class="card-back">
            <h2>The Fool</h2>
            <p>
              UPRIGHT: Beginnings, innocence, spontaneity, a free spirit<br /><br>
              REVERSED: Holding back, recklessness, risk-taking
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
